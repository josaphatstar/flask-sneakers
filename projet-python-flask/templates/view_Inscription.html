{% extends "base.html" %}
{% block title %}Page d'Inscription{% endblock%}

{% block navbar %}
<div class="d-flex align-items-center justify-content-end mr-5">
    <div class="ml-5">
        <a href="/connexion"><button type="button" class="btn btn-danger">connexion</button></a>
    </div>
</div>
{% endblock%}


{% block content %}


<link type="text/css" rel="stylesheet" href="static/css/style_connexion.css">

<div class="container">
    <div class="row" style="justify-content: center;">
        <div class="col-lg-4">
            <div class="login-form">
                <form action="{{url_for('traitement')}}"method="POST">
                    <h2 class="text-center">Inscription</h2>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Mot de passe"required = "required">
                    </div>
                    <div class="form-group">
                        <button type="submit" value="Envoyer" class="btn btn-primary btn-block">Inscription</button>
                    </div>        
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
